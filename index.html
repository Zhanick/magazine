<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Испанский стыд</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Общая дивка -->
    <aside class="aside">
      <div class="nav">
        <div class="ava flex jc-c">
          <img src="/img/Avatar.png" alt="" />
        </div>
        <div class="text_avatar flex jc-c"><p>Добро пожаловать</p></div>

        <div class="content">
          <div class="tienda mt45">
            <p class="text_content">#TIENDA</p>
          </div>
          <div class="juguetes flex">
            <div class="img_aside flex jc-c al-ic">
              <img class="flex jc-c" src="/img/Light.png" alt="" />
            </div>
            <div class="text_aside flex jc-c ml30"><p>Juguetes</p></div>
          </div>
          <div class="heart flex mt20">
            <div class="img_aside flex jc-c al-ic">
              <img class="flex jc-c" src="/img/heart.png" alt="" />
            </div>
            <div class="text_aside flex jc-c ml30"><p>Salud</p></div>
          </div>
          <div class="comida flex mt20">
            <div class="img_aside flex jc-c al-ic">
              <img class="flex jc-c" src="/img/apple.png" alt="" />
            </div>
            <div class="text_aside flex jc-c ml30"><p>Comida</p></div>
          </div>
          <div class="personal mt45">
            <p class="text_content">#PERSONAL</p>
          </div>
          <div class="mi_carrito flex mt20">
            <div class="img_aside flex jc-c al-ic">
              <img class="flex jc-c" src="/img/mag.png" alt="" />
            </div>
            <div class="text_aside flex jc-c ml30"><p>Mi Carrito</p></div>
          </div>
          <div class="cupones flex mt20">
            <div class="img_aside flex jc-c al-ic">
              <img class="flex jc-c" src="/img/label.png" alt="" />
            </div>
            <div class="text_aside flex jc-c ml30"><p>Cupones</p></div>
          </div>
          <div class="happy mt45">
            <div class="img_happy">
              <img src="/img/happy.png" alt="" />
            </div>
            <div class="text_happy">
              Únete al club<br />
              <span class="span_happy"
                >y obtén cupones de<br />
                manera diaria.
              </span>
            </div>
            <div class="button_happy">
              <button class="button_happy">
                <span class="text_button_happy">Actualizar Plan</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <!-- Тут заканчивается менюшка -->

    <!-- Начало верстки середины сайта -->
  </body>
</html>
