<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Испанский стыд</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Общая дивка -->

    <aside class="aside flex">
      <div class="nav">
        <div class="ava flex jc-c">
          <img src="/img/Avatar.png" alt="" />
        </div>
        <div class="text_avatar flex jc-c"><p>¡Hola, Yuxin!</p></div>

        <div class="content">
          <div class="tienda mt45">
            <p class="text_content">#TIENDA</p>
          </div>
          <div class="juguetes flex">
            <div class="img_nav flex jc-c al-ic">
              <img class="flex jc-c" src="/img/Light.png" alt="" />
            </div>
            <div class="text_nav flex jc-c ml30"><p>Juguetes</p></div>
          </div>
          <div class="heart flex mt20">
            <div class="img_nav flex jc-c al-ic">
              <img class="flex jc-c" src="/img/heart.png" alt="" />
            </div>
            <div class="text_nav flex jc-c ml30"><p>Salud</p></div>
          </div>
          <div class="comida flex mt20">
            <div class="img_nav flex jc-c al-ic">
              <img class="flex jc-c" src="/img/apple.png" alt="" />
            </div>
            <div class="text_nav flex jc-c ml30"><p>Comida</p></div>
          </div>
          <div class="personal mt45">
            <p class="text_content">#PERSONAL</p>
          </div>
          <div class="mi_carrito flex mt20">
            <div class="img_nav flex jc-c al-ic">
              <img class="flex jc-c" src="/img/mag.png" alt="" />
            </div>
            <div class="text_nav flex jc-c ml30"><p>Mi Carrito</p></div>
          </div>
          <div class="cupones flex mt20">
            <div class="img_nav flex jc-c al-ic">
              <img class="flex jc-c" src="/img/label.png" alt="" />
            </div>
            <div class="text_nav flex jc-c ml30"><p>Cupones</p></div>
          </div>
          <div class="happy mt45">
            <div class="img_happy">
              <img src="/img/happy.png" alt="" />
            </div>
            <div class="text_happy">
              Únete al club<br />
              <span class="span_happy"
                >y obtén cupones de<br />
                manera diaria.
              </span>
            </div>
            <div class="button_happy">
              <button class="button_happy">
                <span class="text_button_happy">Actualizar Plan</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Тут заканчивается менюшка -->

      <!-- Начало верстки середины сайта -->
      <div class="center">
        <div class="input_center flex al-ic">
          <img src="/img/lupa.png" /><input
            type="text"
            name="input"
            value="Buscar..."
          />
          <div class="call_center">
            <img src="/img/call.png" alt="" />
          </div>
        </div>
        <div class="d_juguetes"><p class="text_juguetes">Juguetes</p></div>
        <div class="juguest_3 flex">
          <div class="c-j">Juguetes Pequeños</div>
          <div class="c-j">Juguetes Grandes</div>
          <div class="c-j">Juguetes Cognitivos</div>
          <div class="ver_mas">VER MÁS</div>
        </div>

        <div class="img_center">
          <div class="img_text mt45">
            <div class="img">
              <img class="img_1" src="/img/Car_1.png" alt="" />
            </div>
            <div class="text_img_center">
              preEl Batipato de<br />
              Batman
            </div>
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
